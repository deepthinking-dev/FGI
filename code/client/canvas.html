<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit"/>
        <script src="./plugins/jquery/3.3.1/jquery-3.3.1.min.js"></script>
        <script src="./plugins/bootstrap/3.3.5/bootstrap.min.js"></script>
        <style>
            body{
                margin: 0;
                padding: 0;
                border: none;
            }
            #topo_canvas{
                width: 100%;
                height: 100vh;
                border: none;
                background-image: url(./static/lkr.png);
                background-size: 100% 100%;
                background-repeat: no-repeat;
                box-shadow: 0 0 10px 10px rgba(0,0,0,0.2);
            }
        </style>
    </head>
    <body>
        <div id="flex_canvas">
            <div class="canvas" id="topo_canvas"></div>
        </div>
         <!--右键菜单定义-->
         <div class="context-menus" id="canvas_menus" style="display: none">
            <div disabled>
                <a onclick="onTops()" class="menu-a-disabled" disabled>
                    新增自定义属性
                </a>
            </div>
            <div id="showRk" style="display: none">
                <a class="menu-a" onclick="showRk()">
                    算法备注
                </a>
            </div>
            <div>
                <a class="menu-a" id="showAllmag">
                    查看详情
                </a>
            </div>
            <div class="line"></div>
            <div>
                <a onclick="onCombine()" class="menu-a-disabled" id="menu_combine" disabled>
                    组合
                </a>
            </div>
            <div>
                <a onclick="onUncombine()" class="menu-a-disabled" id="menu_unCombine" disabled
                style="display: none">
                    取消组合
                </a>
            </div>
            <div>
                <a onclick="onLock()" class="menu-a-disabled" id="menu_lock" disabled>
                    锁定
                </a>
            </div>
            <div class="line"></div>
            <div>
                <a onclick="onDelete()" class="menu-a  menu-a-delete">
                    删除
                </a>
            </div>
            <div class="line"></div>
            <div>
                <a onclick="undo()" class="menu-a">
                    撤消
                    <span class="ml50">Ctrl + Z</span>
                </a>
            </div>
            <div>
                <a onclick="redo()" class="menu-a">
                    恢复
                    <span class="ml50">Ctrl + Shift+ Z</span>
                </a>
            </div>
            <div class="line"></div>
        </div>
    </body>
    <script src="config.js"></script>

    <script src="./plugins/bootstrap/3.3.5/bootstrap.min.js"></script>
    <script src="./plugins/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="./plugins/topology/topology.bundle.js"></script>
    <script src='index.js'></script>
    <script src="topology/topology_es5.js"></script>
    <script src="topology/MathJax.js"></script>
    <script src="base.js"></script>
    <link rel="stylesheet" href="base.css">
   <script>
       window.Topology.init()
       editGzType = false;
    var globalActionDatas = [];
    var modelSelectList;
    var deleteLineDataId;
    var currentActionInput;
    var responseActionDatas;
    var refreshId;
    var resCurrentLineData={
        dataIn:"",
        dataOut:""
    };
    var isRuleNow =true
    window.bigData = {
        mouldParam:[],
        actionTab:'基础模块',
        delmoduleId:'',
        editmoduleId:'',
        frameType:'add',
        editmoduledata:[],
        delAlgorithmId:'',

        editFormula:'',

        formulaModuleId:'',
        isAddInOut:false,
        isAddInOutType: 'out',

        isExportId: '',

    }
    window.filed ={
        inputFieldsTarget:'',
        fieldname:''
    }
   </script>
</html>
